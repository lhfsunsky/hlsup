<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Base64 HLS 播放测试</title>
  <script src="https://lib.baomitu.com/hls.js/latest/hls.min.js"></script>
</head>
<body>
  <h2>Base64 编码 HLS 播放测试</h2>
  <video id="video" controls width="640" height="360"></video>

  <script>
    function registerServiceWorker() {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then((registration) => {
        console.log('Service Worker 注册成功:', registration.scope);
        
        // 等待 Service Worker 完全激活
        return navigator.serviceWorker.ready;
      })
      .then(() => {
        console.log('Service Worker 已激活');
        
        // 激活完成后启动播放器
        startPlayer();
      })
      .catch((e) => {
        console.error('Service Worker 注册失败:', e);
      });
  } else {
    console.warn('浏览器不支持 Service Worker');
  }
}

    function startPlayer() {
  const video = document.getElementById('video');
  if (Hls.isSupported()) {
    const hls = new Hls();
    console.log('m3u8 加载开始');
    hls.loadSource('index.m3u8');
    hls.attachMedia(video);
    console.log('m3u8 加载函数调用完成');
    hls.on(Hls.Events.FRAG_LOADING, (event, data) => {
      console.log('TS片段请求开始:', data.url);
    });
    hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
      console.log('TS片段请求完成:', data.url);
    });
  }
}



    (async () => {
console.log('开始1');
      await registerServiceWorker();
console.log('结束1');
await navigator.serviceWorker.ready;
console.log('结束2');
      startPlayer();
console.log('结束3');
    })();
  </script>
</body>
</html>
