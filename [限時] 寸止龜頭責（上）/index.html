<!-- index.html 示例，自动注册 SW，自动刷新确保控制权 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Service Worker 自动刷新示例</title>
</head>
<body>
  <h2>Service Worker 自动刷新示例</h2>

  <script>
    async function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.register('sw.js');
          console.log('Service Worker 注册成功:', registration.scope);

          // 监听 controllerchange，自动刷新页面
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('控制器变化，刷新页面');
            if (!window.location.href.includes('reloaded=true')) {
              window.location.href = window.location.href + (window.location.href.includes('?') ? '&' : '?') + 'reloaded=true';
            }
          });

          // 如果已经有控制器，直接启动逻辑
          if (navigator.serviceWorker.controller) {
            console.log('已有 Service Worker 控制页面');
            startPlayer();
          }
        } catch (e) {
          console.error('Service Worker 注册失败:', e);
        }
      } else {
        console.warn('浏览器不支持 Service Worker');
      }
    }

    function startPlayer() {
      console.log('启动播放器逻辑');
      // 这里写你的 HLS 播放逻辑
    }

    (async () => {
      await registerServiceWorker();
    })();
  </script>
</body>
</html>
