<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8" /><title>恢复 186-怪物之夜\怪物之夜_Windows.7z</title><meta name="referrer" content="no-referrer"></head>
<body>
<h1>下载并恢复文件：186-怪物之夜\怪物之夜_Windows.7z</h1>
<button id="startBtn">开始下载合并</button>
<progress id="progress" max="100" value="0" style="width: 100%;"></progress>
<p id="status"></p>

<script>
const urls = ['https://i0.hdslb.com/bfs/openplatform/8099c38911539ed8476ba50c65addf06873f08de.bin', 'https://i0.hdslb.com/bfs/openplatform/2dcdbf795e5a98578d1686e6f098b7cb8bd1225b.bin', 'https://i0.hdslb.com/bfs/openplatform/e1dd6aeafcdb3fa34f28928f8359417561b247d7.bin', 'https://i0.hdslb.com/bfs/openplatform/2a63a736d9a8ab5e5b581c70f15016d52ed9b79f.bin', 'https://i0.hdslb.com/bfs/openplatform/efe316b0d7dd18ea1ca530b3cfee697e6a1585c0.bin', 'https://i0.hdslb.com/bfs/openplatform/8ce66049aacd2bb1bdc5baa16a164682297f19ab.bin', 'https://i0.hdslb.com/bfs/openplatform/5c08b9eb28df9563d0763b90f0c15fcc378401eb.bin', 'https://i0.hdslb.com/bfs/openplatform/f6408db356f1b81cc0957764f8c7759d750b8d5a.bin', 'https://i0.hdslb.com/bfs/openplatform/3512795caaeba15b51e870a8373ed1e444fc8dc5.bin'];
const maskKey = 0xAA;

async function downloadAndMerge() {
  if (!window.showSaveFilePicker) {
    alert("当前浏览器不支持 File System Access API，请使用 Chrome 或 Edge 的最新版本。");
    return;
  }

  const fileHandle = await window.showSaveFilePicker({
    suggestedName: '186-怪物之夜\怪物之夜_Windows.7z',
    types: [{
      description: '186-怪物之夜\怪物之夜_Windows.7z 文件',
      accept: {'*/*': ['.7z']}
    }]
  });
  const writable = await fileHandle.createWritable();

  const progressElem = document.getElementById('progress');
  const statusElem = document.getElementById('status');

  let totalBytes = 0;
  let downloadedBytes = 0;

  for (const url of urls) {
    const headResp = await fetch(url, { method: 'HEAD' });
    if (!headResp.ok) {
      statusElem.textContent = `无法获取分片大小: ${url}`;
      return;
    }
    totalBytes += parseInt(headResp.headers.get('Content-Length') || '0');
  }
  progressElem.max = totalBytes;

  try {
    for (let i = 0; i < urls.length; i++) {
      const url = urls[i];
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`下载失败: ${url}`);

      const reader = resp.body.getReader();
      let done = false;

      while (!done) {
        const {value, done: doneReading} = await reader.read();
        if (value) {
          let chunk = value;
          if (i === 0) {
            chunk = new Uint8Array(chunk);
            for (let j = 0; j < chunk.length; j++) {
              chunk[j] ^= maskKey;
            }
          }
          await writable.write(chunk);
          downloadedBytes += chunk.length;
          progressElem.value = downloadedBytes;
          statusElem.textContent = `已下载 ${downloadedBytes} / ${totalBytes} 字节 (${((downloadedBytes/totalBytes)*100).toFixed(2)}%)`;
        }
        done = doneReading;
      }
    }
    await writable.close();
    statusElem.textContent = "下载并合并完成！文件已保存。";
  } catch (e) {
    statusElem.textContent = "错误：" + e.message;
    await writable.close();
  }
}

document.getElementById('startBtn').addEventListener('click', downloadAndMerge);
</script>
</body>
</html>
