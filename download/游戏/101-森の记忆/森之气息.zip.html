<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8" /><title>恢复 101-森の记忆\森之气息.zip</title><meta name="referrer" content="no-referrer"></head>
<body>
<h1>下载并恢复文件：101-森の记忆\森之气息.zip</h1>
<button id="startBtn">开始下载合并</button>
<progress id="progress" max="100" value="0" style="width: 100%;"></progress>
<p id="status"></p>

<script>
const urls = ['https://i0.hdslb.com/bfs/openplatform/630254c5fb46718a3c211a2efce3a238a1868169.bin', 'https://i0.hdslb.com/bfs/openplatform/64537466f5e1fdc49179e92d183d4ff7f2ae8f09.bin', 'https://i0.hdslb.com/bfs/openplatform/cf8d65ccd5d65538a7d2c2f271a333aadb2d1778.bin', 'https://i0.hdslb.com/bfs/openplatform/e3cdd1b219cba771bae817b59ac8f250f1c90b50.bin', 'https://i0.hdslb.com/bfs/openplatform/a0038c9f726f1eb4c24096b2dc301c2ed1d25268.bin', 'https://i0.hdslb.com/bfs/openplatform/468088ed971be7a4b918c8df57835d10c4995c00.bin', 'https://i0.hdslb.com/bfs/openplatform/e421db4ec411ea4628b636bb40b387faa5f245bd.bin', 'https://i0.hdslb.com/bfs/openplatform/f3fb6351b843c4011667f56bbd48009b7585f268.bin', 'https://i0.hdslb.com/bfs/openplatform/e6312e90da484fff041f0a23d0ba582724485dce.bin', 'https://i0.hdslb.com/bfs/openplatform/0141c6ca4d13f08c539e2195d5bc3311bad10da9.bin', 'https://i0.hdslb.com/bfs/openplatform/5af380508257d81d730af788e6fb06e6f25fc990.bin', 'https://i0.hdslb.com/bfs/openplatform/4cfb99df23f0b9fb075ebada08f670b06634854e.bin', 'https://i0.hdslb.com/bfs/openplatform/ebadd46938128facff6ce77e3e18f2e85f9893ba.bin', 'https://i0.hdslb.com/bfs/openplatform/83c2ca345b03c643b014874214d6193c72372558.bin', 'https://i0.hdslb.com/bfs/openplatform/5a252476c5e3bcd2a69d586812729c8aab77c910.bin'];
const maskKey = 0xAA;

async function downloadAndMerge() {
  if (!window.showSaveFilePicker) {
    alert("当前浏览器不支持 File System Access API，请使用 Chrome 或 Edge 的最新版本。");
    return;
  }

  const fileHandle = await window.showSaveFilePicker({
    suggestedName: '101-森の记忆\森之气息.zip',
    types: [{
      description: '101-森の记忆\森之气息.zip 文件',
      accept: {'*/*': ['.zip']}
    }]
  });
  const writable = await fileHandle.createWritable();

  const progressElem = document.getElementById('progress');
  const statusElem = document.getElementById('status');

  let totalBytes = 0;
  let downloadedBytes = 0;

  for (const url of urls) {
    const headResp = await fetch(url, { method: 'HEAD' });
    if (!headResp.ok) {
      statusElem.textContent = `无法获取分片大小: ${url}`;
      return;
    }
    totalBytes += parseInt(headResp.headers.get('Content-Length') || '0');
  }
  progressElem.max = totalBytes;

  try {
    for (let i = 0; i < urls.length; i++) {
      const url = urls[i];
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`下载失败: ${url}`);

      const reader = resp.body.getReader();
      let done = false;

      while (!done) {
        const {value, done: doneReading} = await reader.read();
        if (value) {
          let chunk = value;
          if (i === 0) {
            chunk = new Uint8Array(chunk);
            for (let j = 0; j < chunk.length; j++) {
              chunk[j] ^= maskKey;
            }
          }
          await writable.write(chunk);
          downloadedBytes += chunk.length;
          progressElem.value = downloadedBytes;
          statusElem.textContent = `已下载 ${downloadedBytes} / ${totalBytes} 字节 (${((downloadedBytes/totalBytes)*100).toFixed(2)}%)`;
        }
        done = doneReading;
      }
    }
    await writable.close();
    statusElem.textContent = "下载并合并完成！文件已保存。";
  } catch (e) {
    statusElem.textContent = "错误：" + e.message;
    await writable.close();
  }
}

document.getElementById('startBtn').addEventListener('click', downloadAndMerge);
</script>
</body>
</html>
