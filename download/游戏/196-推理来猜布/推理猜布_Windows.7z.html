<script>
const urls = ['https://i0.hdslb.com/bfs/openplatform/6965c0848fda74635979348293e86e3541680c5e.bin', 'https://i0.hdslb.com/bfs/openplatform/dba4ac75a939aca0a737cdabc50e9f02396cdc94.bin', 'https://i0.hdslb.com/bfs/openplatform/79725b2dd18a1616a0050f6cbbbc206499efccc2.bin', 'https://i0.hdslb.com/bfs/openplatform/8387d780c14760af545c769d620d7a7f557e560b.bin', 'https://i0.hdslb.com/bfs/openplatform/746f088f2c18c96eed4c698d07b45173d8d02033.bin', 'https://i0.hdslb.com/bfs/openplatform/555c5d2ddb29c5ea28c35a9ce303d1829eac4c84.bin', 'https://i0.hdslb.com/bfs/openplatform/28860314accb2456f73d60d42cb6c71cc596bf30.bin', 'https://i0.hdslb.com/bfs/openplatform/6cceb771b28b56a4f209e20a40183e26df9d416c.bin', 'https://i0.hdslb.com/bfs/openplatform/62e8aba14bf7b6b9cfcd64a0308a3b7840b74b1d.bin', 'https://i0.hdslb.com/bfs/openplatform/eaabc36d0c6e908541c196a1f57f100b7574c1e5.bin'];
const maskKey = 0xAA;

async function downloadAndMerge() {
  if (!window.showSaveFilePicker) {
    alert("当前浏览器不支持 File System Access API，请使用 Chrome 或 Edge 的最新版本。");
    return;
  }

  const fileHandle = await window.showSaveFilePicker({
    suggestedName: '196-推理来猜布\推理猜布_Windows.7z',
    types: [{
      description: '196-推理来猜布\推理猜布_Windows.7z 文件',
      accept: {'*/*': ['.7z']}
    }]
  });
  const writable = await fileHandle.createWritable();

  const progressElem = document.getElementById('progress');
  const statusElem = document.getElementById('status');

  let totalBytes = 0;
  let downloadedBytes = 0;

  for (const url of urls) {
    const headResp = await fetch(url, { method: 'HEAD' });
    if (!headResp.ok) {
      statusElem.textContent = `无法获取分片大小: ${url}`;
      return;
    }
    totalBytes += parseInt(headResp.headers.get('Content-Length') || '0');
  }
  progressElem.max = totalBytes;

  try {
    for (let i = 0; i < urls.length; i++) {
      const url = urls[i];
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`下载失败: ${url}`);

      const reader = resp.body.getReader();
      let done = false;

      while (!done) {
        const {value, done: doneReading} = await reader.read();
        if (value) {
          let chunk = value;
          if (i === 0) {
            chunk = new Uint8Array(chunk);
            for (let j = 0; j < chunk.length; j++) {
              chunk[j] ^= maskKey;
            }
          }
          await writable.write(chunk);
          downloadedBytes += chunk.length;
          progressElem.value = downloadedBytes;
          statusElem.textContent = `已下载 ${downloadedBytes} / ${totalBytes} 字节 (${((downloadedBytes/totalBytes)*100).toFixed(2)}%)`;
        }
        done = doneReading;
      }
    }
    await writable.close();
    statusElem.textContent = "下载并合并完成！文件已保存。";
  } catch (e) {
    statusElem.textContent = "错误：" + e.message;
    await writable.close();
  }
}

document.getElementById('startBtn').addEventListener('click', downloadAndMerge);
</script>
