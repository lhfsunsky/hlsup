<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8" /><title>恢复 105-EA\EA101.apk</title><meta name="referrer" content="no-referrer"></head>
<body>
<h1>下载并恢复文件：105-EA\EA101.apk</h1>
<button id="startBtn">开始下载合并</button>
<progress id="progress" max="100" value="0" style="width: 100%;"></progress>
<p id="status"></p>

<script>
const urls = ['https://i0.hdslb.com/bfs/openplatform/2769c72157c5952f309ab377473c2a973e633fba.bin', 'https://i0.hdslb.com/bfs/openplatform/3937fbe50d671470b52b463c2cfec1d94fc1063b.bin', 'https://i0.hdslb.com/bfs/openplatform/e49e028352a1abd877dff412fb2b1398936cefea.bin', 'https://i0.hdslb.com/bfs/openplatform/405b0585f61df6ffb7bd0b998feae1a1c294d630.bin', 'https://i0.hdslb.com/bfs/openplatform/54aca1df382c19697e678b7a9426f963a470fbe6.bin', 'https://i0.hdslb.com/bfs/openplatform/8d69afe07da88148005e68e9d53d54daab2b20d0.bin', 'https://i0.hdslb.com/bfs/openplatform/18aed84a8f9af3efb128ccbd1b7e9ec72bc05faa.bin', 'https://i0.hdslb.com/bfs/openplatform/b78421bd790fbd1c1260f53c79f151ed2112c913.bin', 'https://i0.hdslb.com/bfs/openplatform/c333bf49731fa032fb64307cd962c820d5826810.bin', 'https://i0.hdslb.com/bfs/openplatform/0758568bde32d9eef366042d154519658b9a713d.bin', 'https://i0.hdslb.com/bfs/openplatform/f7b336e93f2a328eb683e5547aaa42721d7bd1be.bin'];
const maskKey = 0xAA;

async function downloadAndMerge() {
  if (!window.showSaveFilePicker) {
    alert("当前浏览器不支持 File System Access API，请使用 Chrome 或 Edge 的最新版本。");
    return;
  }

  const fileHandle = await window.showSaveFilePicker({
    suggestedName: '105-EA\EA101.apk',
    types: [{
      description: '105-EA\EA101.apk 文件',
      accept: {'*/*': ['.apk']}
    }]
  });
  const writable = await fileHandle.createWritable();

  const progressElem = document.getElementById('progress');
  const statusElem = document.getElementById('status');

  let totalBytes = 0;
  let downloadedBytes = 0;

  for (const url of urls) {
    const headResp = await fetch(url, { method: 'HEAD' });
    if (!headResp.ok) {
      statusElem.textContent = `无法获取分片大小: ${url}`;
      return;
    }
    totalBytes += parseInt(headResp.headers.get('Content-Length') || '0');
  }
  progressElem.max = totalBytes;

  try {
    for (let i = 0; i < urls.length; i++) {
      const url = urls[i];
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`下载失败: ${url}`);

      const reader = resp.body.getReader();
      let done = false;

      while (!done) {
        const {value, done: doneReading} = await reader.read();
        if (value) {
          let chunk = value;
          if (i === 0) {
            chunk = new Uint8Array(chunk);
            for (let j = 0; j < chunk.length; j++) {
              chunk[j] ^= maskKey;
            }
          }
          await writable.write(chunk);
          downloadedBytes += chunk.length;
          progressElem.value = downloadedBytes;
          statusElem.textContent = `已下载 ${downloadedBytes} / ${totalBytes} 字节 (${((downloadedBytes/totalBytes)*100).toFixed(2)}%)`;
        }
        done = doneReading;
      }
    }
    await writable.close();
    statusElem.textContent = "下载并合并完成！文件已保存。";
  } catch (e) {
    statusElem.textContent = "错误：" + e.message;
    await writable.close();
  }
}

document.getElementById('startBtn').addEventListener('click', downloadAndMerge);
</script>
</body>
</html>
