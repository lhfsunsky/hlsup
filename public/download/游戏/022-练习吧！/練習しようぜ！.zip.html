<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8" /><title>恢复 022-练习吧！\練習しようぜ！.zip</title><meta name="referrer" content="no-referrer"></head>
<body>
<h1>下载并恢复文件：022-练习吧！\練習しようぜ！.zip</h1>
<button id="startBtn">开始下载合并</button>
<progress id="progress" max="100" value="0" style="width: 100%;"></progress>
<p id="status"></p>

<script>
const urls = ['https://i0.hdslb.com/bfs/openplatform/ca35a87954c5f7a4ab97f97c355a2a7ddf4ac328.bin', 'https://i0.hdslb.com/bfs/openplatform/906b5d1a4ab1ac80fcd3297e33f97e46ef67b505.bin', 'https://i0.hdslb.com/bfs/openplatform/46de3498da1fcc06f960a554159bcdc0b0f7ffe3.bin', 'https://i0.hdslb.com/bfs/openplatform/e10165dbc357b1ae2c94d07632d747cb3bcff4b2.bin', 'https://i0.hdslb.com/bfs/openplatform/c4b385d8b22eb31aec1f44240519c29c9ee77e63.bin', 'https://i0.hdslb.com/bfs/openplatform/d1190ea17265a750425436452d4286605e27abeb.bin', 'https://i0.hdslb.com/bfs/openplatform/52254c61482900b237b4f73df8fd2dd1f248a096.bin', 'https://i0.hdslb.com/bfs/openplatform/9df2a31a55091e59a8b1e098993b3ec80894573d.bin', 'https://i0.hdslb.com/bfs/openplatform/100db767fe928ca34f8e894105947e1ddaa8f884.bin'];
const maskKey = 0xAA;

async function downloadAndMerge() {
  if (!window.showSaveFilePicker) {
    alert("当前浏览器不支持 File System Access API，请使用 Chrome 或 Edge 的最新版本。");
    return;
  }

  const fileHandle = await window.showSaveFilePicker({
    suggestedName: '022-练习吧！\練習しようぜ！.zip',
    types: [{
      description: '022-练习吧！\練習しようぜ！.zip 文件',
      accept: {'*/*': ['.zip']}
    }]
  });
  const writable = await fileHandle.createWritable();

  const progressElem = document.getElementById('progress');
  const statusElem = document.getElementById('status');

  let totalBytes = 0;
  let downloadedBytes = 0;

  for (const url of urls) {
    const headResp = await fetch(url, { method: 'HEAD' });
    if (!headResp.ok) {
      statusElem.textContent = `无法获取分片大小: ${url}`;
      return;
    }
    totalBytes += parseInt(headResp.headers.get('Content-Length') || '0');
  }
  progressElem.max = totalBytes;

  try {
    for (let i = 0; i < urls.length; i++) {
      const url = urls[i];
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`下载失败: ${url}`);

      const reader = resp.body.getReader();
      let done = false;

      while (!done) {
        const {value, done: doneReading} = await reader.read();
        if (value) {
          let chunk = value;
          if (i === 0) {
            chunk = new Uint8Array(chunk);
            for (let j = 0; j < chunk.length; j++) {
              chunk[j] ^= maskKey;
            }
          }
          await writable.write(chunk);
          downloadedBytes += chunk.length;
          progressElem.value = downloadedBytes;
          statusElem.textContent = `已下载 ${downloadedBytes} / ${totalBytes} 字节 (${((downloadedBytes/totalBytes)*100).toFixed(2)}%)`;
        }
        done = doneReading;
      }
    }
    await writable.close();
    statusElem.textContent = "下载并合并完成！文件已保存。";
  } catch (e) {
    statusElem.textContent = "错误：" + e.message;
    await writable.close();
  }
}

document.getElementById('startBtn').addEventListener('click', downloadAndMerge);
</script>
</body>
</html>
