<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8" /><title>恢复 104-Runaway\Runaway_Windows.zip</title><meta name="referrer" content="no-referrer"></head>
<body>
<h1>下载并恢复文件：104-Runaway\Runaway_Windows.zip</h1>
<button id="startBtn">开始下载合并</button>
<progress id="progress" max="100" value="0" style="width: 100%;"></progress>
<p id="status"></p>

<script>
const urls = ['https://i0.hdslb.com/bfs/openplatform/a4585987efe186e072f6db2bfeb95ec6dff9ebcf.bin', 'https://i0.hdslb.com/bfs/openplatform/d4a17821bd8bcf584353c8d4bd8c491eed8ddf72.bin', 'https://i0.hdslb.com/bfs/openplatform/e0782ad6bd78566402d2616ee52d15fe94106460.bin', 'https://i0.hdslb.com/bfs/openplatform/894a157fce8b4992ecf6db76ee59a7358a18d65a.bin', 'https://i0.hdslb.com/bfs/openplatform/345270d75ed31f49d01df6d51fdcf4c4ea6bacbb.bin', 'https://i0.hdslb.com/bfs/openplatform/2eb0c36f72de78eb59ecfcc1485679a50a2fb32b.bin', 'https://i0.hdslb.com/bfs/openplatform/f77c714c912d2a463202074e1b49ee0b52cb0fcb.bin', 'https://i0.hdslb.com/bfs/openplatform/253c5c0513622e5969c9aa165ba0412c569963db.bin', 'https://i0.hdslb.com/bfs/openplatform/21d643d2a31f881d2158516b30c1eb88027011d5.bin', 'https://i0.hdslb.com/bfs/openplatform/d191b51468e208c4e13c427f796cd87c27eb3cdd.bin'];
const maskKey = 0xAA;

async function downloadAndMerge() {
  if (!window.showSaveFilePicker) {
    alert("当前浏览器不支持 File System Access API，请使用 Chrome 或 Edge 的最新版本。");
    return;
  }

  const fileHandle = await window.showSaveFilePicker({
    suggestedName: '104-Runaway\Runaway_Windows.zip',
    types: [{
      description: '104-Runaway\Runaway_Windows.zip 文件',
      accept: {'*/*': ['.zip']}
    }]
  });
  const writable = await fileHandle.createWritable();

  const progressElem = document.getElementById('progress');
  const statusElem = document.getElementById('status');

  let totalBytes = 0;
  let downloadedBytes = 0;

  for (const url of urls) {
    const headResp = await fetch(url, { method: 'HEAD' });
    if (!headResp.ok) {
      statusElem.textContent = `无法获取分片大小: ${url}`;
      return;
    }
    totalBytes += parseInt(headResp.headers.get('Content-Length') || '0');
  }
  progressElem.max = totalBytes;

  try {
    for (let i = 0; i < urls.length; i++) {
      const url = urls[i];
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`下载失败: ${url}`);

      const reader = resp.body.getReader();
      let done = false;

      while (!done) {
        const {value, done: doneReading} = await reader.read();
        if (value) {
          let chunk = value;
          if (i === 0) {
            chunk = new Uint8Array(chunk);
            for (let j = 0; j < chunk.length; j++) {
              chunk[j] ^= maskKey;
            }
          }
          await writable.write(chunk);
          downloadedBytes += chunk.length;
          progressElem.value = downloadedBytes;
          statusElem.textContent = `已下载 ${downloadedBytes} / ${totalBytes} 字节 (${((downloadedBytes/totalBytes)*100).toFixed(2)}%)`;
        }
        done = doneReading;
      }
    }
    await writable.close();
    statusElem.textContent = "下载并合并完成！文件已保存。";
  } catch (e) {
    statusElem.textContent = "错误：" + e.message;
    await writable.close();
  }
}

document.getElementById('startBtn').addEventListener('click', downloadAndMerge);
</script>
</body>
</html>
